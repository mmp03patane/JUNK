<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creative365</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet" />
  <style>
    /* Universal Box-sizing and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Nunito Sans', sans-serif;
      background-color: #f7f7f7;
      color: #222;
      line-height: 1.6;
      font-size: 1.25rem;
      text-align: center;
    }

    /* Header Styles */
    header {
      background-color: #198754; /* Changed header color to #198754 */
      color: #fff;
      padding: 1rem 2rem; /* Original padding for desktop */
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo img {
      height: 50px; /* Increased the height of the logo image */
    }

    /* Desktop Navigation */
    nav.desktop-nav {
      display: block; /* Default to block for desktop */
    }
    nav.desktop-nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
    }

    /* Hamburger Menu (Hidden by default on desktop) */
    .hamburger-menu {
      display: none; /* Hidden on desktop */
      width: 30px;
      height: 21px;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      z-index: 20;
    }
    .hamburger-menu .bar {
      height: 3px;
      background-color: #fff;
      width: 100%;
    }

    /* Mobile Navigation (Hidden by default, shown with JS) */
    nav.mobile-nav {
      display: none; /* Hidden by default */
      position: absolute;
      top: 100%; /* Positions it right below the header */
      left: 0;
      width: 100%;
      background-color: #198754; /* Ensured mobile nav background matches header */
      z-index: 15;
      text-align: center;
    }
    nav.mobile-nav.open {
      display: block; /* Toggled by JavaScript */
    }
    nav.mobile-nav a {
      color: #fff;
      display: block;
      padding: 1rem;
      text-transform: uppercase;
      font-family: 'Roboto', sans-serif;
    }

    /* Hero Section Styles */
    .hero {
      background-color: #222; /* Dark background for the hero section */
      color: #fff;
      padding: 4rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 3rem; /* Larger font for desktop */
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .hero-location-text { /* New style for "Servicing all metro Melbourne areas." */
      font-family: 'Roboto', sans-serif;
      font-size: 1.5rem; /* Larger font size */
      margin-bottom: 1rem;
      max-width: 600px;
    }

    .hero ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
      font-family: 'Roboto', sans-serif;
      font-size: 1.35rem; /* Larger font size for list items */
      text-align: left; /* Align list items to the left */
    }

    .hero ul li {
      margin-bottom: 0.5rem;
      padding-left: 1.5rem; /* Space for the checkmark */
      position: relative;
    }

    .hero ul li::before {
      content: 'âœ…'; /* Checkmark icon */
      position: absolute;
      left: 0;
      top: 0.1rem;
    }

    .hero-cta-text {
      font-family: 'Roboto', sans-serif;
      font-size: 1.6rem; /* Larger font size for CTA text */
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .hero-button {
      background-color: #198754; /* Green button */
      color: #fff;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .hero-button:hover {
      background-color: #5fae60; /* Darker green on hover */
    }


    /* --- MEDIA QUERIES FOR MOBILE (max-width: 767px) --- */
    @media (max-width: 767px) {
      /* Show hamburger menu and hide desktop nav on mobile */
      .hamburger-menu {
        display: flex; /* Show hamburger */
      }
      nav.desktop-nav {
        display: none; /* Hide desktop nav */
      }
      /* Apply smaller header padding only on mobile */
      header {
        padding: 0.8rem 2rem; /* Reduced top and bottom padding for a smaller mobile header */
      }

      .hero {
        padding: 3rem 1rem; /* Adjust padding for mobile hero */
      }

      .hero h1 {
        font-size: 2.2rem; /* Smaller font for mobile heading */
      }

      .hero-location-text {
        font-size: 1.2rem; /* Adjusted font size for mobile */
      }

      .hero ul {
        font-size: 1.1rem; /* Adjusted font size for mobile list items */
        width: 100%; /* Full width for list on mobile */
        max-width: 300px; /* Max width for readability */
        margin-left: auto;
        margin-right: auto; /* Center the list block on mobile */
      }

      .hero-cta-text {
        font-size: 1.3rem; /* Adjusted font size for mobile CTA text */
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="https://github.com/mmp03patane/JUNK/blob/main/Junk.png?raw=true" />
    </a>
    <div class="hamburger-menu" onclick="toggleMobileMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav class="desktop-nav">
      <a href="#">Contact</a>
    </nav>
    <nav class="mobile-nav" id="mobileNav">
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>LOOKING FOR NO FUSS WASTE REMOVAL? <br> BOOK YOUR FREE QUOTE TODAY.</h1>
    <p class="hero-location-text">Servicing all metro Melbourne areas.</p>
    <ul>
      <li>Fast and Professional</li>
      <li>Proper Disposal</li>
      <li>No Hidden Fees</li>
    </ul>
    <p class="hero-cta-text">Get your free quote today:</p>
    <button class="hero-button">GET QUOTE</button>
  </section>

  <script>
    function toggleMobileMenu() {
      document.getElementById("mobileNav").classList.toggle("open");
    }
  </script>
</body>
</html>
