<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creative365</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet" />
  <style>
    /* Universal Box-sizing and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Nunito Sans', sans-serif;
      background-color: #f7f7f7;
      color: #222;
      line-height: 1.6;
      font-size: 1.25rem;
      text-align: center;
    }

    /* Header Styles */
    header {
      background-color: #198754; /* Changed header color to #198754 */
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo img {
      height: 30px;
    }

    /* Desktop Navigation */
    nav.desktop-nav {
      display: block; /* Default to block for desktop */
    }
    nav.desktop-nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
    }

    /* Hamburger Menu (Hidden by default on desktop) */
    .hamburger-menu {
      display: none; /* Hidden on desktop */
      width: 30px;
      height: 21px;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      z-index: 20;
    }
    .hamburger-menu .bar {
      height: 3px;
      background-color: #fff;
      width: 100%;
    }

    /* Mobile Navigation (Hidden by default, shown with JS) */
    nav.mobile-nav {
      display: none; /* Hidden by default */
      position: absolute;
      top: 100%; /* Positions it right below the header */
      left: 0;
      width: 100%;
      background-color: #198754; /* Ensured mobile nav background matches header */
      z-index: 15;
      text-align: center;
    }
    nav.mobile-nav.open {
      display: block; /* Toggled by JavaScript */
    }
    nav.mobile-nav a {
      color: #fff;
      display: block;
      padding: 1rem;
      text-transform: uppercase;
      font-family: 'Roboto', sans-serif;
    }

    /* --- MEDIA QUERIES FOR MOBILE (max-width: 767px) --- */
    @media (max-width: 767px) {
      /* Show hamburger menu and hide desktop nav on mobile */
      .hamburger-menu {
        display: flex; /* Show hamburger */
      }
      nav.desktop-nav {
        display: none; /* Hide desktop nav */
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="https://github.com/mmp03patane/LWM/blob/main/LWM.logo.jpg?raw=true" />
    </a>
    <div class="hamburger-menu" onclick="toggleMobileMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav class="desktop-nav">
      <a href="#">Contact</a>
    </nav>
    <nav class="mobile-nav" id="mobileNav">
      <a href="#">Contact</a>
    </nav>
  </header>

  <script>
    function toggleMobileMenu() {
      document.getElementById("mobileNav").classList.toggle("open");
    }
  </script>
</body>
</html>
